<html>
<head>
  <title>Test Form</title>
</head>
<body bgcolor="silver">
    <form method="get" action="https://postman-echo.com/get" >
      <div>
        <label>First name:</label>
        <input type="text" name="fristName">
      </div>
      <div>
        <label>UserName:</label>
        <input type="text" name="userName">
      </div>
        <div>
        <label>Password:</label>
        <input type="password" name="password">
      </div>
      <div>
        <input type="radio" name="gender" value="male">
        <label>Male</label>
        <input type="radio" name="gender" value="female">
        <label>Female</label>
      </div>
      <div>
        <label>Select Year</label>
        <select name="year">
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
        </select>
      </div>
      <div>
        <label>Description</label>
        <textarea name="description"></textarea>
      </div>
      <div>
        <label>Ice Cream</label>
        <input type="checkbox" name="icecream" value="icecream">
        <label>Chocolate</label>
        <input type="checkbox" name="chocolate" value="chocolate">
        <label>Momo</label>
        <input type="checkbox" name="momo" value="momo">
      </div>
      <div>
        <input type="submit" name="submit" value="Submit">
      </div>
    </form> 
</body>
</html>
