<!DOCTYPE html>
<html>
<head>
	<title>List Example</title>
</head>
<body>
	<ul style="list-style-type:none; ">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<ol type="i">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>

	<dl>
		<dt>Coffee</dt>
		<dd>- Black hot drink</dd>
		<dt>Milk</dt>
		<dd>- while Cold drink</dd>
	</dl>
</body>
</html>
